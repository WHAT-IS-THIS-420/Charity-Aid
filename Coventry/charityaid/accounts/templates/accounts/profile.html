<!DOCTYPE html>
{% extends 'base.html' %}
{% block title %}View Appointments{% endblock %}
{% block content %}
<html>
<head>
    <title>Profile</title>
</head>
<body>
    <h2>Profile</h2>
    <form method="post">
        {% csrf_token %}
        {{ profile_form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
</body>
</html>
{% endblock %}
