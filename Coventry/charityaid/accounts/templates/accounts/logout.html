<!DOCTYPE html>
{% extends 'base.html' %}
{% block title %}View Appointments{% endblock %}
{% block content %}
<html>
<head>
    <title>Logout</title>
</head>
<body>
    <h2>Logout</h2>
    <p>Are you sure you want to logout?</p>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Yes, logout</button>
    </form>
    <a href="{% url 'profile' %}">Cancel</a>
</body>
</html>
{% endblock %}
