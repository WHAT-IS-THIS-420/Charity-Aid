{% extends 'base.html' %}
{% block title %}Schedule Appointment{% endblock %}
{% block content %}
<h2>Schedule an Appointment</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Schedule</button>
</form>

<script>
    $(function() {
        // Initialize datepicker
        $("#id_date").datepicker({
            dateFormat: "yy-mm-dd"
        });

        // Initialize time dropdown
        var timeOptions = "";
        for (var hour = 0; hour < 24; hour++) {
            for (var minute = 0; minute < 60; minute += 30) {
                var time = ("0" + hour).slice(-2) + ":" + ("0" + minute).slice(-2);
                timeOptions += '<option value="' + time + '">' + time + '</option>';
            }
        }
        $("#id_time").html(timeOptions);
    });
</script>
{% endblock %}
